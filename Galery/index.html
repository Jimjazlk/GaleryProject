<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Galery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="galery" class="container">
      <div class="text-center pt-5">
        <h1>Galery</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
          placeat, beatae architecto mollitia dolorum deserunt quidem commodi
          iusto exercitationem cupiditate et aliquam nam. Reiciendis, et
          doloribus possimus aperiam ut sint!
        </p>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img1.png" alt="Galery img">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img2.png" alt="Galery img">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img3.png" alt="Galery img">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img4.png" alt="Galery img">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img5.png" alt="Galery img">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <img src="Img/img6.png" alt="Galery img">
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
